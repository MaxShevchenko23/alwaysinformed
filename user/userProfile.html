<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="../css/userProfile.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../js/tokenProccessing.js"></script>
</head>
<body>
    
    
    <header>
        <h1>User Profile</h1>
    </header>
    <section>
        <h2>User Details</h2>
        <div class="user-details">
            <div>
                <p>Photo:</p>
                <img src="" alt="User Avatar" id="user-avatar" class="img-fluid rounded-circle">
            </div>
            <div>
                <!-- Use Bootstrap classes for styling -->
                <p class="font-weight-bold"></p>
                <p id="user-name" class="mb-4"></p>
                <button class="btn btn-info" onclick="loadEditPage()">Edit data</button>
                <!-- Add more details as needed -->
            </div>
        </div>
    </section>
    <section>
        <p>Favourite articles:</p>
        <ol id="favs-list">

        </ol>

        <!-- Add more sections as needed -->
    </section>
    <button  class="btn btn-danger rounded" onclick="logOut()">Log out</button>
    <!-- Add more sections as needed -->
    
    <script>
        (async ()=>{
            const photoElement = document.getElementById("user-avatar");
            const nameElement = document.getElementById("user-name");

            const favsList = document.getElementById('favs-list');

            const cookie = parseTokenData(getCookie('token'));

            let favs = undefined;

            nameElement.innerText = `Name: ${cookie.userName}`;
            photoElement.setAttribute('src', cookie.userPhoto);

            await fetch(`https://localhost:7115/api/user/favs/userId?userId=${cookie.id}`)
                    .then(response=>response.json())
                    .then(data=>{
                        data.forEach(fav => {
                            favsList.innerHTML += `<li><a href="article.html?article-url=${fav.url}">${fav.title}</a></li>`
                        });
                    })
            
        })()

        function logOut() {
            window.location.href = `../shared/authorization.html`;
        }
        function loadEditPage(){
            window.location.href = `editUserDataPage.html`
        }
    </script>
</body>
</html>
